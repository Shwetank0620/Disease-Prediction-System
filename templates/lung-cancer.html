<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Prediction</title>
</head>
<body>
    <h1>Lung Cancer Prediction</h1>
    <form action="" method="get">
        <label for="gender">Gender: </label>
        <select name="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
        <br>
        <label for="age">Age: </label>
        <input type="number" name="age">
        <br>
        <label for="smoking">Smoking: </label>
        <input type="checkbox" name="smoking">
        <br>
        <label for="yellow_fingers">Yellow Fingers: </label>
        <input type="checkbox" name="yellow_fingers">
        <br>
        <label for="anxiety">Anxiety: </label>
        <input type="checkbox" name="anxiety">
        <br>
        <label for="peer_pressure">Peer Pressure: </label>
        <input type="checkbox" name="peer_pressure">
        <br>
        <label for="chronic_disease">Chronic Disease: </label>
        <input type="checkbox" name="chronic_disease">
        <br>
        <label for="fatigue">Fatigue: </label>
        <input type="checkbox" name="fatigue">
        <br>
        <label for="allergy">Allergy: </label>
        <input type="checkbox" name="allergy">
        <br>
        <label for="wheezing">Wheezing: </label>
        <input type="checkbox" name="wheezing">
        <br>
        <label for="alcohol_consuming">Alcohol Consuming: </label>
        <input type="checkbox" name="alcohol_consuming">
        <br>
        <label for="coughing">Coughing: </label>
        <input type="checkbox" name="coughing">
        <br>
        <label for="shortness_of_breath">Shortness of Breath: </label>
        <input type="checkbox" name="shortness_of_breath">
        <br>
        <label for="swallowing_difficulty">Swallowing Difficulty: </label>
        <input type="checkbox" name="swallowing_difficulty">
        <br>
        <label for="chest_pain">Chest Pain: </label>
        <input type="checkbox" name="chest_pain">
        <br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
