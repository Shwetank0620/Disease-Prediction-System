<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="" method="get">
        <label for="pregnancies">Pregnancies: </label>
        <input type="number" name="pregnancies">
        <br>
        <label for="glucose">Glucose: </label>
        <input type="number" name="glucose">
        <br>
        <label for="blood_pressure">Blood Pressure: </label>
        <input type="number" name="blood_pressure">
        <br>
        <label for="skin_thickness">Skin Thickness: </label>
        <input type="number" name="skin_thickness">
        <br>
        <label for="insulin">Insulin: </label>
        <input type="number" name="insulin">
        <br>
        <label for="bmi">BMI: </label>
        <input type="number" name="bmi">
        <br>
        <label for="diabetes_pedigree">Diabetes Pedigree Function: </label>
        <input type="number" name="diabetes_pedigree">
        <br>
        <label for="age">Age: </label>
        <input type="number" name="age">
        <br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
